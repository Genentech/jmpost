---
name: Docs ðŸ“š

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - develop
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
  workflow_dispatch:

jobs:
  docs:
    name: Pkgdown Docs ðŸ“š
    uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      additional-env-vars: |
        CMDSTAN=/root/.cmdstan
        CMDSTAN_PATH=/root/.cmdstan
        CMDSTANR_NO_VER_CHECK=true
